<div class="slider-container">
  <swiper-container 
  #swiper (slideChange)="swiperSlideChanged($event)"
  [loop]="true"
  [pagination]="true"
  [zoom]='true'
  slidesPerView={{slidesPerView}}> 
 
  
    <swiper-slide *ngFor="let image of images,let i= index " (click)="onSlideClick(i)">
      <div class="swiper-zoom-container" [style.width.px]="elementSize" [style.height.px]="elementSize">
        <img [src]="image" />
      </div>
     
    </swiper-slide>
   

  </swiper-container>
</div>
