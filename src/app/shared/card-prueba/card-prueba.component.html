<ion-card>
  <ion-card-content>
    <div *ngIf="text" class="card-text"><strong>{{ text }}</strong></div>
    <div class="images-container">
      <img *ngFor="let image of images" [src]="image" alt="Imagen" class="image">
    </div>
    <div class="save-text">Guardar</div>
  </ion-card-content>
</ion-card>
