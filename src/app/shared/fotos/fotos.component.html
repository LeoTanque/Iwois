<div class="image-grid">
  <div class="row" *ngFor="let row of imageRows">
    <div class="column" *ngFor="let image of row; let i = index">
      <img
        [src]="image"
        [alt]="image"
        [style.width.px]="getImageSize(i)"
        [style.height.px]="getImageSize(i)"
      >
    </div>
  </div>
</div>
