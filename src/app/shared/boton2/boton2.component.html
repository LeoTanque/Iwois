<button [style]="styles"
 [style.background]="color" 
 [style.float]="position" 
 [ngStyle]="{ 'background-color': backgroundColor, 'width': width }"

 (click)="onClick()" 
 class="rounded-button">
 <span [style.color]="color">{{ content }}</span>
 <ion-icon [name]="icon" [style.marginLeft.px]="10"></ion-icon>
</button>
