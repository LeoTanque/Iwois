<ion-content [fullscreen]="true">
   
  <div class="container">
    <div class="background-color">
      <app-superior [notificationRoute]="'/notificaciones'" [backRoute]="'/notificaciones'"></app-superior>
      <div class="bottom-section-1">
        <ion-searchbar placeholder="+34 000000000"></ion-searchbar>
        <p class="message-text">Este teléfono no está registrado en la app. <br>
           Al añadirlo a tu listado se le enviará un <br>
            sms para que se registre.</p>

        <div class="location-content">
           <app-button [content]="'Enviar invitacion'" [color]="''" [position]="'center'" [redirect]="'/lista-pacientes-con'"></app-button>
          <!--ion-button class="login" shape="round" expand="full" [routerLink]="['/lista-pacientes-con']">Enviar invitacion</ion-button-->
        </div>
        
      </div>
    </div>
    <div class="keyboard-container">
      <img src="../../../assets/Keyboard.png" alt="Teclado" class="keyboard-img">
    </div>
</div>
  
</ion-content>
