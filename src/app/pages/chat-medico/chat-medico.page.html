<ion-content [fullscreen]="true">
  
  <div class="container">
    <div class="background-color"> 
      <app-superior [notificationRoute]="'/notificaciones'" [backRoute]="'/mensajes-con'"></app-superior>
   
      <div class="bottom-section">
       
        <div class="item-container">
          <ion-item>
            <ion-avatar slot="start">
              <img alt="Silhouette of a person's head" src="../../../assets/d1.png" />
            </ion-avatar>
            <ion-label><strong>Dra Ususario Nytelweb</strong></ion-label>
          </ion-item>
        </div>

        <div class="photo-container">
          <img src="../../../assets/conversacion.svg" alt="Foto" class="photo-image">
          
        </div>
                        
        <div class="content-container">
          <div class="left-content">
            <ion-icon src="../../../assets/camera.svg" class="left-icon"></ion-icon>
            <p class="left-text" [routerLink]="['/']">Escribe tu mensaje...</p>
          </div>

          <div class="right-content">
            <ion-icon src="../../../assets/telegram.svg" class="right-icon"></ion-icon>
          </div>
        </div>
        
      </div>
      </div>
    
</div>

<app-custom-tab-bar [tabs]="tabs" 
[iconStyles]="iconStyles" 
[router]="router" 
[tabRoutes]="tabRoutes"
 ></app-custom-tab-bar>
  
</ion-content>
