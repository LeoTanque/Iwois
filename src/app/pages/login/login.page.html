<ion-content class="ion-padding">
  <div class="container">
    <div class="language-selector">
      <ion-list>
        <ion-item>
          <ion-select aria-label="fruit" placeholder="Language" >
            <ion-select-option value="espanol">ES</ion-select-option>
            <ion-select-option value="english">EN</ion-select-option>
            <ion-select-option value="portuguese">PG</ion-select-option>
          </ion-select>
        </ion-item>
      </ion-list>
    </div>
    <div class="logo logo-container">
      <ion-img
        src="../../../assets/Logo IWOIS.png"
        alt="Logo" style="height: 60px; width: 110px;"
      >
      </ion-img>
    </div>
    <div style="margin-top: 50px; display: flex; flex-direction: column; align-items: center; width: 80%; margin-left: 10%;">
      <ion-input class="rounded-input" label="Prefijo" label-placement="floating" fill="outline" placeholder=""></ion-input><br>
      <ion-input class="rounded-input" label="Telefono" label-placement="floating" fill="outline" placeholder=""></ion-input><br>
      <ion-input class="rounded-input" label="Contrasena" label-placement="floating" fill="outline" placeholder=""></ion-input>
      <p>Consulta la política de privacidad <br> y los términos y condiciones.</p>
      <ion-button class="login" shape="round" expand="full">Iniciar sesión</ion-button>
      <p>Olvidé mi contraseña</p>
    </div>    
    <p class="register-text">Aún no tengo cuenta, regístrame</p>
  </div>
</ion-content>
