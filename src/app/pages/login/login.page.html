<ion-header>
  <ion-toolbar>
    <ion-buttons slot="end">
      <ion-select placeholder="ES" interface="popover">
        <ion-select-option value="espanol">ES</ion-select-option>
        <ion-select-option value="english">EN</ion-select-option>
        <ion-select-option value="portuguese">PG</ion-select-option>
      </ion-select>
    </ion-buttons>
  </ion-toolbar> 
</ion-header>

<ion-content class="ion-padding background-image">
  <div class="container">
    <div class="logo-container">
      <ion-img
        src="../../../assets/Logo IWOIS.png"
        alt="Logo" style="height: 60px; width: 110px;"
      >
      </ion-img>
    </div>
    
    <div  style="margin-top: 50px; display: flex; flex-direction: column; align-items: center; width: 80%; margin-left: 10%; height: 40%;">
      <ion-input class="rounded-input" label="Prefijo" label-placement="floating" fill="outline" placeholder=""></ion-input><br>
      <ion-input class="rounded-input" label="(00)Teléfono" label-placement="floating" fill="outline" placeholder=""></ion-input><br>
      <ion-input class="rounded-input" label="Contraseña" label-placement="floating" fill="outline" placeholder=""></ion-input>
      <p>Consulta la política de privacidad <br> y los términos y condiciones.</p>
      <ion-button class="login" shape="round" expand="full">Iniciar sesión</ion-button>
      <p [routerLink]="['/recuperar-contrasena']">Olvidé mi contraseña</p>
      <p>Aún no tengo cuenta, <a [routerLink]="['/registro1']">regístrame</a></p>
    </div>    
    
  </div>
</ion-content>
