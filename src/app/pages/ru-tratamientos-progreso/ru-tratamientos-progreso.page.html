<ion-content [fullscreen]="true">
  
  <div class="container">
    <div class="background-color">
      <div class="top-section-1">
        <div class="centered-content">
          <img src="../../../assets/Logo IWOIS.png" alt="Logo" class="logo-img" [routerLink]="['/']">
          
        </div>
        <ion-icon name="notifications-outline" [routerLink]="['/home']" class="notifications-icon" ></ion-icon>
      </div>
      <div class="bottom-section-1">
        <ion-searchbar placeholder="Buscar"></ion-searchbar>
        <div class="text-content" >
          <h3 class="notification-header"> <strong>Criolipolisis</strong></h3>
        </div>
        
        <div class="button-container">
          <button class="pretratamiento-button">Pretratamiento</button>
          <button class="postratamiento-button">Postratamiento</button>
        </div>
        <div class="icon-container">
          <ion-icon name="chatbubbles-outline"></ion-icon>
          <ion-icon name="person"></ion-icon>
          <ion-icon name="bandage"></ion-icon>
          <ion-icon name="barbell"></ion-icon>
        </div>
        <div class="image-container">
          <ion-icon name="camera" class="camera-icon"></ion-icon>
          <p class="antes-despues-text"> <strong>Antes y Después</strong></p>
          <ion-icon name="camera-outline" class="camera-outline-icon"></ion-icon>
          <ion-icon name="share-social-outline" class="location-icon"></ion-icon>
        </div>
       
        <div class="image-container">
          <img src="../../../assets/espalda.png" alt="Imagen" class="fullscreen-image">
        </div>
        <a [routerLink]="['/ver-todo-progreso']" class="a">Ver todo</a>

        <ion-range aria-label="Dual Knobs Range" [dualKnobs]="true" [value]="{ lower: 20, upper: 80 }" class="range"></ion-range>
        <div class="text-center">
          <p class="centered-text">Queremos que siempre estés bien <br>
            acompañad@. Site han surgido dudas y <br>
            necesitas ayuda, entra en contacto con <br>
            tu profesional de la salud a traves de <br>
            whatsapp
             </p>
          <ion-icon name="logo-whatsapp" class="whatsapp-icon"></ion-icon>
        </div>
      </div>
    </div>
  
</div>

<ion-tabs >
  <ion-tab-bar slot="bottom" class="custom-tab-bar">
    <ion-tab-button tab="cart">
      <ion-icon name="cart-outline" [routerLink]="['/mis-tratamientos3']"></ion-icon>
    </ion-tab-button>
 
    <ion-tab-button tab="notification" class="elevated-tab">
      <ion-icon name="home-outline"></ion-icon>
    </ion-tab-button>

    <ion-tab-button tab="profile">
      <ion-icon name="person-outline"></ion-icon>
    </ion-tab-button>
   
  </ion-tab-bar> 
</ion-tabs>
 
</ion-content>
