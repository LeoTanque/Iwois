<ion-content [fullscreen]="true">
  
  <div class="container">
    <div class="background-color">
      <div class="top-section-1">
        <div class="centered-content">
          <img src="../../../assets/Logo IWOIS.png" alt="Logo" class="logo-img" [routerLink]="['/']">
          
        </div>
        <ion-icon name="notifications-outline" [routerLink]="['/home']" class="notifications-icon" ></ion-icon>
      </div>
      <div class="bottom-section-1">
        <ion-searchbar placeholder="Buscar"></ion-searchbar>
        <div class="text-content" >
          <h6 class="custom-heading"><strong>Seleccionar un tratamiento</strong></h6>
        </div>
        <div class="">
          <img src="../../../assets/Grupo de desplazamiento 1.png" alt="Imagen" class="">
     
        </div>
        <div class="text-content" >
          <h6 class="custom">Encuentra a tu profesional de la salud</h6>
        </div>
        <div class="mapa">
          <img src="../../../assets/maposo.png" alt="Imagen" class="mapa">
     
        </div>
      </div>
    </div>
    
</div>
<ion-tabs >

  <ion-tab-bar slot="bottom">
    <ion-tab-button tab="tab1">
      <ion-icon aria-hidden="true" name="cart-outline" [routerLink]="['/mis-tratamientos3']"></ion-icon>
    </ion-tab-button>

    <ion-tab-button tab="tab2">
      <ion-icon aria-hidden="true" name="home-outline" [routerLink]="['/home']"></ion-icon>
    </ion-tab-button>

    <ion-tab-button tab="tab3">
      <ion-icon aria-hidden="true" name="person-outline"></ion-icon>
    </ion-tab-button>
  </ion-tab-bar>

</ion-tabs>
 
</ion-content>
