<ion-content [fullscreen]="true">
  
  <div class="container">
    <div class="background-color">
      <app-superior [notificationRoute]="'/notificaciones-profesionales'" [backRoute]="'/notificaciones-profesionales'"></app-superior>

      <div class="bottom-section-1">
        
        <div class="text-content" >
          <h3 class="notification-header"> <strong>Servicios adicionales</strong></h3>
        </div> 
        
        <div class="button-container">
          <button class="pretratamiento-button" [routerLink]="['/servicios-adicionales']">Comprar</button>
          <button class="postratamiento-button" >Vender</button>
        </div>

        <p class="small-text">Aún no tienes productos o servicios <br> 
          subidos a tu perfil. Crea todos tus <br> 
          productos, cursos y servicios aquí.</p>
     





        <div class="boton-container">
          <app-button [content]="'Nuevo'" [color]="''" [position]="'center'" [redirect]="'/nuevo-producto'"></app-button>
        </div>
      </div>
    </div>
  
</div>

<app-custom-tab-bar [tabs]="tabs" 
[iconStyles]="iconStyles" 
[router]="router" 
[tabRoutes]="tabRoutes"
 ></app-custom-tab-bar>
 
</ion-content>
