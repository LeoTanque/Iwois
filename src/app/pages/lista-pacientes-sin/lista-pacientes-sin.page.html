

<ion-content [fullscreen]="true">
  
  <div class="container">
    <div class="background-color">
      <div class="top-section-1">
        <ion-icon name="chevron-back" class="back-icon"></ion-icon>
        <div class="centered-content">
          <img src="../../../assets/Logo IWOIS.png" alt="Logo" class="logo-img">
     
        </div>
        <ion-icon name="notifications-outline" [routerLink]="['/home']" class="notifications-icon" ></ion-icon>
      </div>
      <div class="bottom-section-1">

        <div class="text-content" >
          <h3 class="custom-heading"><strong>Mis Pacientes</strong></h3>

          <p class="subtext">Aún no tienes pacientes registrados.</p>
          <p class="subtext">Busca a tus pacientes a través de su <br>
            <strong>número de teléfono.</strong> </p>
        </div>
       
        <!--div class="input-group">
          <input class="rounded-input-small" type="text" placeholder="+34">
          <input class="rounded-input-large" type="text" placeholder="Teléfono">
          
        </div-->
        


        <div class="inputs">
          <div class="input-container small-input">
            <ion-item>
           
              <ion-input>
                <ion-icon name="chevron-down" slot="start"></ion-icon>
                <ion-label >+34</ion-label>
              </ion-input>
            </ion-item>
          </div>
          <div class="input-container large-input">
            <ion-item>
              <ion-label position="floating">Telefono</ion-label>
              <ion-input></ion-input>
            </ion-item>
          </div>
        </div>
        
     
        <div class="location-content">
          
          <ion-button class="login" shape="round" expand="full" >Buscar</ion-button>
        </div>
        
      </div>
    </div>
    
</div>


</ion-content>


<div class="tabs-container">
  <ion-tabs>
    <ion-tab-bar slot="bottom"  class="custom-tab-bar">
      <ion-tab-button tab="home" >
        <ion-icon name="cart-outline"></ion-icon>
        
      </ion-tab-button>
      <ion-tab-button tab="notification"  >
        <ion-icon name="home-outline"></ion-icon>
        
      </ion-tab-button>
      <ion-tab-button tab="chat" >
        <ion-icon name="chatbubble-outline"></ion-icon>
        
      </ion-tab-button>
      <ion-tab-button tab="profile" >
        <ion-icon name="person-outline"></ion-icon>
        
      </ion-tab-button>
    </ion-tab-bar>
  </ion-tabs>
</div>
