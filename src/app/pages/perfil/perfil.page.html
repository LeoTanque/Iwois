<ion-content [fullscreen]="true">
  
  <div class="container">
    <div class="background-color">
      <app-superior [notificationRoute]="'/notificaciones'" [backRoute]="'/notificaciones'"></app-superior>
  
      <div class="bottom-section"> 
        <div class="image-container">
          <img src="../../../assets/perfil.png" alt="Foto" class="centered-image">
        </div>
        <h4 class="username"><strong>Usuario Nytelweb</strong></h4>
        <p class="email">nytelweb@nytelweb.es</p>
        
        <div class="edit-profile">
          <div class="option" >
            <ion-icon src="../../../assets/editar.svg" class="option-icon" ></ion-icon>
            <p [routerLink]="['/editar-contrasena']" class="option-text" >Editar perfil</p>
          </div>
          <div class="option">
            <ion-icon src="../../../assets/cand.svg" class="option-icon"></ion-icon>
            <p class="option-text"   [routerLink]="['/cambiar-contrsena']">Cambiar contraseña</p>
          </div>
          <div class="option">
            <ion-icon src="../../../assets/cerrar.svg" class="option-icon"></ion-icon>
            <p class="option-text" [routerLink]="['/cerrar-sesion']">Cerrar sesión</p>
          </div>
          
        </div>
        <div class="delete-account">
          <p class="delete-text" [routerLink]="['/eliminar-cuenta']">Eliminar cuenta</p>
          <ion-icon src="../../../assets/hombre.svg" class="delete-icon"></ion-icon>
          
        </div>                     
        
        
      </div> 
      </div>
    
</div>

<app-custom-tab-bar [tabs]="tabs" 
[iconStyles]="iconStyles" 
[router]="router" 
[tabRoutes]="tabRoutes"
 ></app-custom-tab-bar>
  
</ion-content>
