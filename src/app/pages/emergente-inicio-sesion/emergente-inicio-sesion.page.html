
<ion-content>
  <div class="background-image"></div>

  <div class="modal-container">
    
    <div class="modal-content">
      <button class="close-button" [routerLink]="['/home']">X</button>
      <p>Inicia sesión o regístrate para acceder <br> a todas las funcionalidades de la app</p>
      <button class="continue-button" [routerLink]="['/login']">Continuar</button>
      
    </div>
  </div>
  <ion-tabs>

    <ion-tab-bar slot="bottom">
      <ion-tab-button tab="tab1">
        <ion-icon aria-hidden="true" name="cart-outline"></ion-icon>
      </ion-tab-button>
  
      <ion-tab-button tab="tab2">
        <ion-icon aria-hidden="true" name="home-outline"></ion-icon>
      </ion-tab-button>
  
      <ion-tab-button tab="tab3">
        <ion-icon aria-hidden="true" name="person-outline"></ion-icon>
      </ion-tab-button>
    </ion-tab-bar>
  
  </ion-tabs>
</ion-content>
