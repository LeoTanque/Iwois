<ion-content [fullscreen]="true">
  <div class="container">
    <div class="top-section">
      <div class="background-image"> 
        <ion-icon name="chevron-back" class="back-icon"></ion-icon>
        <div class="top-overlay">

          <div class="social-icons">
            <ion-icon src="../../../assets/compartir.svg" class="social-icon"></ion-icon>
            <ion-icon src="../../../assets/face.svg" class="social-icon"></ion-icon>
            <ion-icon src="../../../assets/insta.svg" class="social-icon"></ion-icon>
          </div>

          <div class="content-container">
            <div class="logo-container">
              <img src="../../../assets/Logo IWOIS.png" alt="Logo Iwois" class="logo-img">
            </div>
            
          </div>
          
        </div>
      </div>
    </div>
    
    <div class="bottom-section">
      <div class="prueba">
        <h3 class="profession-title" [routerLink]="['/login']">Dra. Usuario Nytelweb</h3>
        <div class="subtitles-container">
              <span class="left-subtitle">Medico estetico</span>
              <span class="right-subtitle">NCOL 000000</span>
            </div>
  
            <div class="button-container">
              <button class="about-me-button">Sobre mi</button>
              <button class="treatments-button">Tratamientos</button>
            </div>
      </div>
     
          <div class="floating-icon">
            <ion-icon src="../../../assets/burbuja.svg" [routerLink]="['/chat']"></ion-icon>
          </div>
          
          <app-slider [images]="images" [slidesPerView]="'2.1'" [elementSize]="'170'"></app-slider>

          <h6 class="antes-despues">Antes / Despu√©s</h6>
      <div class="fotos">
          <app-image-grid [images]="imageUrls"></app-image-grid>
      </div>
          
    </div>

  </div>
  <app-custom-tab-bar [tabs]="tabs" 
  [iconStyles]="iconStyles" 
  [router]="router" 
  [tabRoutes]="tabRoutes"
   ></app-custom-tab-bar>

</ion-content>
