<ion-content [fullscreen]="true">
  <div class="container">
    <div class="top-section">
      <div class="background-image">


        <app-superior [notificationRoute]="'/notificaciones'" [backRoute]="'/notificaciones'"></app-superior>
        <div class="text-container">
          <h2 class="title">Criolipolisis</h2>
          <p class="description">Es un tratamiento que desencadena reacciones <br>
            metabólicas y bioquímicas en el organismo <br>
            favoreciendo la eliminación de grasa a través de <br>
            la aplicación de frío controlado provocando la <br>
            muerte celular</p>
        </div>

      </div>
    </div>

    <div class="bottom-section" style="max-height: 70vh;">

      <div class="button-container">
        <button class="pretratamiento-button">Pretratamiento</button>
        <button class="postratamiento-button">Postratamiento</button>
      </div>

      <div class="subtitles-container">
        <span class="left-subtitle">Inicio: 12/03/203</span>
        <span class="right-subtitle">Fin dd/mm/aaa</span>
      </div>

      <app-iconos2
      [iconNames]="['A', 'B', 'C', 'D']"
      [routeA]="'/protocolo-asignado-paciente'"
      [routeB]="'/protocolo-asignado-paciente1'"
      [routeC]="'/protocolo-asignado-paciente2'"
      [routeD]="'/protocolo-asignado-paciente3'"
    ></app-iconos2>



      <div class="image-container">
        <div class="left-icons">

          <p class="antes-despues-text"> <strong>Antes y después</strong></p>
        </div>

        <div class="right-icons">
          <ion-icon src="../../../assets/cam.svg" class="camera-outline-icon"></ion-icon>

        </div>
      </div>

      <div class="fotos">
        <app-image-grid [images]="imageUrls"></app-image-grid>
      </div>

      <a [routerLink]="['/ver-todo-progreso']" class="a">Ver todo</a>

      <h3 class="faq-text"><strong>Pasos del protocolo</strong></h3>


      <div class="image-container-center">
        <img src="../../../assets/texton.svg" alt="Imagen" class="center-image">
      </div>
    </div>
  </div>

  <app-custom-tab-bar [tabs]="tabs" [iconStyles]="iconStyles" [router]="router"
    [tabRoutes]="tabRoutes"></app-custom-tab-bar>

</ion-content>
