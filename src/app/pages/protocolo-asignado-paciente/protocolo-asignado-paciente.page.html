<ion-content [fullscreen]="true">
  <div class="container">
    <div class="top-section">
      <div class="background-image">
      
          

          <div class="content-container">
            <ion-icon name="chevron-back" class="back-icon"></ion-icon>
            <div class="logo-container">
              <img src="../../../assets/Logo IWOIS.png" alt="Logo Iwois" class="logo-img">
            </div>
            <div class="notification-container">
              <ion-icon name="notifications-outline" class="notification-icon" [routerLink]="['/notificaciones']"></ion-icon>
            </div> 
          </div>
          <div class="text-container">
            <h2 class="title">Criolipolisis</h2>
            <p class="description">Es un tratamiento que desencadena reacciones <br>
               metabólicas y bioquímicas en el organismo <br>
                favoreciendo la eliminación de grasa a través de <br>
                 la aplicación de frío controlado provocando la <br>
                  muerte celular</p>
          </div>
      
      </div>
    </div>
    
    <div class="bottom-section">
     
      <div class="button-container">
        <button class="pretratamiento-button">Pretratamiento</button>
        <button class="postratamiento-button">Postratamiento</button>
      </div>
      <div class="icon-container">
        <ion-icon name="chatbubbles-outline"></ion-icon>
        <ion-icon name="person"></ion-icon>
        <ion-icon name="bandage"></ion-icon>
        <ion-icon name="barbell"></ion-icon>
      </div>

     
      
    </div>
  </div>
</ion-content>


<div class="tabs-container">
  <ion-tabs>
    <ion-tab-bar slot="bottom"  class="custom-tab-bar">
      <ion-tab-button tab="home">
        <ion-icon name="cart-outline"></ion-icon>
        
      </ion-tab-button>
      <ion-tab-button tab="notification"  >
        <ion-icon name="home-outline"></ion-icon>
        
      </ion-tab-button>
      <ion-tab-button tab="chat" >
        <ion-icon name="chatbubble-outline"></ion-icon>
        
      </ion-tab-button>
      <ion-tab-button tab="profile" >
        <ion-icon name="person-outline"></ion-icon>
        
      </ion-tab-button>
    </ion-tab-bar>
  </ion-tabs>
</div>
