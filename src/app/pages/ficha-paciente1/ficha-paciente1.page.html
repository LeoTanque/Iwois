<ion-content [fullscreen]="true">
  
  <div class="container">
    <div class="background-color">
      <div class="top-section-1">
        <ion-icon name="chevron-back" class="back-icon" [routerLink]="['/lista-pacientes-con']"></ion-icon>
        <div class="centered-content">
          <img src="../../../assets/Logo IWOIS.png" alt="Logo" class="logo-img">
        </div>
        <div class="notification-container">
          <ion-icon name="notifications-outline" class="notification-icon" [routerLink]="['/notificaciones']"></ion-icon>
        </div> 
      </div>
      <div class="bottom-section">
        <div class="image-container">
          <img src="../../../assets/perfil.png" alt="Foto" class="centered-image">
        </div>
        <h4 class="username"><strong>Usuario Nytelweb</strong></h4>
        <p class="email">nytelweb@nytelweb.es</p>
        <p class="email">+34 0000000000</p>
     
        <div class="chat-icon-container" [routerLink]="['/chat']">
          <ion-icon name="chatbubbles-outline" class="chat-icon"></ion-icon>
        </div>

        <h3 class="section-title">Tratamientos asignados:</h3>
                   
        
        
           <div class="location-content">
          
            <ion-button class="login" shape="round" expand="full" [routerLink]="['/seleccion-protocolos']">Asignar nuevo</ion-button>
          </div>

      </div>
      </div>
    
</div>

  
</ion-content>
