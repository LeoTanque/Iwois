<ion-content [fullscreen]="true">
   
  <div class="container">
    <div class="background-color">

      <app-superior [notificationRoute]="'/notificaciones'" [backRoute]="'/notificaciones'"></app-superior>
    
      <div class="bottom-section-1">
     
      
        <div class="text-content" >
          <h3 class="custom-heading"><strong>Registro de pedidos</strong></h3>
        </div>
       
        <div class="texto" >
          <p class="heading"><strong>Producto</strong></p>
          <p class="align-right-text"><strong>Precio</strong></p>
        </div>


        <div class="scrollable-content">
        <ion-list>
          <ion-item>
            <ion-thumbnail slot="start">
              <img alt="Silhouette of mountains" src="../../../assets/pera.png" />
            </ion-thumbnail>
            <ion-label class="ion-align-items-center ion-justify-content-between">
              <div>
                <h6><strong>Usuario Nytelweb</strong></h6> 
                <p style="color: #666666;">Ebook</p>
                <p style="color: #666666;">12/03/23</p>
              </div>
            </ion-label>
            <ion-icon src="../../../assets/89.svg" class="burbuja"></ion-icon>
          </ion-item>

          <ion-item>
            <ion-thumbnail slot="start">
              <img alt="Silhouette of mountains" src="../../../assets/pomo.png" />
            </ion-thumbnail>
            <ion-label class="ion-align-items-center ion-justify-content-between">
              <div>
                <h6><strong>Usuario Nytelweb</strong></h6> 
                <p style="color: #666666;">Crema facial</p>
                <p style="color: #666666;">24/01/23</p>
              </div>
            </ion-label>
            <ion-icon src="../../../assets/20.svg" class="burbuja"></ion-icon>
          </ion-item>

          <ion-item>
            <ion-thumbnail slot="start">
              <img alt="Silhouette of mountains" src="../../../assets/cuidado-piel.png" />
            </ion-thumbnail>
            <ion-label class="ion-align-items-center ion-justify-content-between">
              <div>
                <h6><strong>Usuario Nytelweb</strong></h6> 
                <p style="color: #666666;">Clase automasaje</p>
                <p style="color: #666666;">09/09/22</p>
              </div>
            </ion-label>
            <ion-icon src="../../../assets/100.svg" class="burbuja"></ion-icon>
          </ion-item>
    
          <ion-item>
            <ion-thumbnail slot="start">
              <img alt="Silhouette of mountains" src="../../../assets/cosmetico.png" />
            </ion-thumbnail>
            <ion-label class="ion-align-items-center ion-justify-content-between">
              <div>
                <h6><strong>Usuario Nytelweb</strong></h6> 
                <p style="color: #666666;">Botox entrecejo</p>
                <p style="color: #666666;">09/06/22</p>
              </div>
            </ion-label>
            <ion-icon src="../../../assets/50.svg" class="burbuja"></ion-icon>
          </ion-item>
    
        </ion-list>
      </div>

      </div>
    </div> 
 
</div>
<app-custom-tab-bar [tabs]="tabs" 
[iconStyles]="iconStyles" 
[router]="router" 
[tabRoutes]="tabRoutes"
 ></app-custom-tab-bar>
</ion-content>
