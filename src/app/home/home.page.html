<ion-content [fullscreen]="true" class="ion-padding background-image">
  <div class="background-image"></div>
 
  <div class="top-section">
    <img src="../../../assets/Logo IWOIS.png" alt="Logo IWOIS" class="logo-img">
    <ion-icon name="notifications-outline" class="notifications-icon"  [routerLink]="['/emergente-inicio-sesion']" ></ion-icon>
  </div> 

  <div class="modal-container">
    <div class="modal-content">
      <!--img src="../../assets/mano.png" alt="Foto 2" class="modal-icon"-->
      <button class="modal-button primary-button">
    
        Mis tratamientos
      </button>
      
      <button class="modal-button" style="color: #666666;" [routerLink]="['/busqueda-arr']">
     
        Buscar
      </button>
      
    </div>
  </div> 
 
   
  <app-custom-tab-bar [tabs]="tabs" [iconStyles]="iconStyles" [tabRoutes]="tabRoutes" ></app-custom-tab-bar>

</ion-content>
